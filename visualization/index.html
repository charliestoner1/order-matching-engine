<!DOCTYPE html>
<html>
<head>
    <title>Order Book Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00d4ff;
        }

        .status {
            text-align: center;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .connected {
            background-color: #4CAF50;
        }

        .disconnected {
            background-color: #f44336;
        }

        .order-book {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .side {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        .side h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .buy h2 {
            color: #4CAF50;
        }

        .sell h2 {
            color: #f44336;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: right;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #333;
        }

        .price {
            font-weight: bold;
        }

        .info {
            text-align: center;
            margin: 20px 0;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }

        .info-item {
            display: inline-block;
            margin: 0 20px;
        }

        .label {
            color: #888;
            font-size: 12px;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }

        .metrics {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .metric-label {
            color: #888;
        }

        .metric-value {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Order Matching Engine - Live View</h1>

    <div id="status" class="status disconnected">
        Waiting for data...
    </div>

    <div class="info">
        <div class="info-item">
            <div class="label">Best Bid</div>
            <div class="value" id="bestBid">-</div>
        </div>
        <div class="info-item">
            <div class="label">Best Ask</div>
            <div class="value" id="bestAsk">-</div>
        </div>
        <div class="info-item">
            <div class="label">Spread</div>
            <div class="value" id="spread">-</div>
        </div>
        <div class="info-item">
            <div class="label">Updates/sec</div>
            <div class="value" id="updateRate">0</div>
        </div>
    </div>

    <div class="order-book">
        <div class="side buy">
            <h2>BUY ORDERS</h2>
            <table>
                <thead>
                <tr>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody id="buyOrders">
                </tbody>
            </table>
        </div>

        <div class="side sell">
            <h2>SELL ORDERS</h2>
            <table>
                <thead>
                <tr>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody id="sellOrders">
                </tbody>
            </table>
        </div>
    </div>

    <div class="metrics">
        <h3 style="margin-top: 0; color: #00d4ff;">Performance Metrics</h3>
        <div class="metric-row">
            <span class="metric-label">Total Orders:</span>
            <span class="metric-value" id="totalOrders">0</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Orders/Second:</span>
            <span class="metric-value" id="ordersPerSecond">0</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Runtime:</span>
            <span class="metric-value" id="runtime">0s</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Active Orders:</span>
            <span class="metric-value" id="activeOrders">0</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Market Depth:</span>
            <span class="metric-value" id="marketDepth">0</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Implementation:</span>
            <span class="metric-value" style="color: #00d4ff;">B-Tree</span>
        </div>
    </div>
</div>

<script>
    let updateCount = 0;
    let lastUpdateTime = Date.now();
    let startTime = Date.now();
    let totalOrdersProcessed = 0;
    let lastDataUpdate = Date.now();
    let engineStopped = false;

    async function updateOrderBook() {
        try {
            const response = await fetch('data/orderbook.json?t=' + Date.now());
            if (!response.ok) throw new Error('Failed to fetch');

            const data = await response.json();

            // Check if we're getting new data
            if (data.stats && data.stats.totalOrders !== totalOrdersProcessed) {
                lastDataUpdate = Date.now();
                engineStopped = false;
            } else if (Date.now() - lastDataUpdate > 3000) {
                // No new orders for 3 seconds - engine probably stopped
                engineStopped = true;
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Demo Complete - 60 second run finished';
            }

            if (!engineStopped) {
                document.getElementById('status').className = 'status connected';
                document.getElementById('status').textContent = 'Connected - Receiving live data';
            }

            document.getElementById('bestBid').textContent =
                data.bestBid > 0 ? '$' + data.bestBid.toFixed(2) : '-';
            document.getElementById('bestAsk').textContent =
                data.bestAsk > 0 ? '$' + data.bestAsk.toFixed(2) : '-';

            if (data.bestBid > 0 && data.bestAsk > 0) {
                const spread = data.bestAsk - data.bestBid;
                document.getElementById('spread').textContent = '$' + spread.toFixed(2);
            }

            const buyBody = document.getElementById('buyOrders');
            buyBody.innerHTML = '';
            if (data.bids) {
                data.bids.forEach(order => {
                    const row = buyBody.insertRow();
                    row.insertCell(0).innerHTML = '<span class="price">$' + order.price.toFixed(2) + '</span>';
                    row.insertCell(1).textContent = order.quantity.toFixed(0);
                });
            }

            const sellBody = document.getElementById('sellOrders');
            sellBody.innerHTML = '';
            if (data.asks) {
                data.asks.forEach(order => {
                    const row = sellBody.insertRow();
                    row.insertCell(0).innerHTML = '<span class="price">$' + order.price.toFixed(2) + '</span>';
                    row.insertCell(1).textContent = order.quantity.toFixed(0);
                });
            }

            if (data.stats) {
                totalOrdersProcessed = data.stats.totalOrders || 0;
                document.getElementById('totalOrders').textContent = totalOrdersProcessed.toLocaleString();
                document.getElementById('activeOrders').textContent =
                    (data.stats.bidCount || 0) + (data.stats.askCount || 0);
            }

            const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            // Cap at 60 seconds if engine has stopped
            const displaySeconds = engineStopped ? 60 : elapsedSeconds;
            document.getElementById('runtime').textContent = displaySeconds + 's';

            if (elapsedSeconds > 0 && !engineStopped) {
                const ordersPerSec = Math.round(totalOrdersProcessed / elapsedSeconds);
                document.getElementById('ordersPerSecond').textContent = ordersPerSec.toLocaleString();
            }

            const depth = (data.bids ? data.bids.length : 0) + (data.asks ? data.asks.length : 0);
            document.getElementById('marketDepth').textContent = depth;

            updateCount++;
            const now = Date.now();
            if (now - lastUpdateTime > 1000) {
                document.getElementById('updateRate').textContent = updateCount;
                updateCount = 0;
                lastUpdateTime = now;
            }

        } catch (error) {
            console.error('Error:', error);
            document.getElementById('status').className = 'status disconnected';
            document.getElementById('status').textContent = 'Disconnected - Make sure C++ engine is running';
        }
    }

    setInterval(updateOrderBook, 200);
    updateOrderBook();
</script>
</body>
</html>
